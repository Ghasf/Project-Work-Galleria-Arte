<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="static/js/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="static/js/iscrizione.js"></script>
    <link rel="stylesheet" href="static/css/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/iscrizione.css">
    <link rel="stylesheet" href="static/css/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Art Gallery : Iscrizione</title>
</head>
<body>
<header>
    <nav class=" navbar navbar-expand-lg navbar-dark bg-dark justify-content-between ">
        <a class="offset-1 navbar-brand" href="#"><img alt="0" class="logo" src="static/images/GalleriaArte.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class=" collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Sale.html">Le nostre sale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Prezzi</a>
                </li>
            </ul>
            <div class="offset-8">
                <a href="#" class="btn btn-danger active outline-color-danger" role="button" aria-pressed="true">Iscriviti</a>
                <a href="Iscrizione.html" class="btn btn-primary btn active" role="button"
                   aria-pressed="true">Accedi</a>
            </div>
        </div>
    </nav>
</header>
<main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content offset-4 align-items-center">
    <div class="row">
        <div class="col-sm-6">
            <div class="card glass-card">
                <div class="card-body">
                    <form class="text-white">
                        <div class="form-group text-center">
                            <label for="email">
                                <strong class="text-danger">*</strong>
                                Email
                            </label>
                            <input type="text" class="form-control" id="email" placeholder="">
                        </div>
                        <div class=" form-group row text-center">
                            <div class="col-md-6">
                                <label for="password">
                                    <strong class="text-danger">*</strong>
                                    Password
                                </label>
                                <input type="password" class="form-control" id="password" placeholder="">
                            </div>
                            <div class="col-md-6">
                                <label for="confermapassword">
                                    <strong class="text-danger">*</strong>
                                    Conferma Password</label>
                                <input type="password" class="form-control" id="confermapassword" placeholder="">
                            </div>
                        </div>
                        <div class="nominativo form-group text-center">
                            <label for="nominativo">
                                <strong class="text-danger">*</strong>
                                Nominativo</label>
                            <input type="text" class="nominativo form-control" id="nominativo" placeholder="">
                        </div>
                        <div class="form-group row">
                            <div class="text-center col-md-8">
                                <label for="indirizzo">
                                    <strong class="text-danger">*</strong>
                                    Indirizzo</label>
                                <input type="text" class="form-control" id="indirizzo"
                                       placeholder="Es. Via Alberto Rossi 29">
                            </div>
                            <div class="text-center col-md-4">
                                <label for="cap">
                                    <strong class="text-danger">*</strong>
                                    Cap</label>
                                <input type="text" class="form-control" id="cap">
                            </div>
                        </div>
                        <div class="form-group row ">
                            <div class="text-center col-md-6">
                                <label for="localita">
                                    <strong class="text-danger">*</strong>
                                    Città</label>
                                <input type="text" class="form-control" id="localita">
                            </div>
                            <div class="text-center col-md-6">
                                <label for="provincia">
                                    <strong class="text-danger">*</strong>
                                    Provincia</label>
                                <input type="text" class="form-control" id="provincia">
                            </div>
                        </div>
                        <div class="form-group row text-center">
                            <div class="col-md-6">
                                <label for="codicefiscale">
                                    <strong class="text-danger">*</strong>
                                    Codice Fiscale</label>
                                <input type="text" class="form-control" id="codicefiscale" placeholder="">
                            </div>
                            <div class="col-md-6">
                                <label for="partitaiva">
                                    <strong class="text-danger">*</strong>
                                    Partita Iva</label>
                                <input type="text" class="form-control" id="partitaiva" placeholder="">
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="text-center">
                                <label for="sitoweb">Sito Web</label>
                                <input type="text" class="form-control" id="sitoweb" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck"><small>
                                    Ho letto la <a class="text-dark"
                                                   href="https://en.wikipedia.org/wiki/Privacy_policy"> privacy
                                    policy </a>
                                    e acconsento al trattamento dei dati che non verranno mai ceduti a terzi</small>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="bottone-form btn btn-primary">Iscriviti</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="pt-4 pt-md-5 border-top align-items-center">
    <div class="row">
        <div class="text-center col-12 col-md align-items-center">
            <h3 class="testo-footer d-block mb-3">Seguici sui Social!</h3>
            <a href="https://www.instagram.com/" target="_blank" class="text-decoration-none">
                <img class="mb-2 social1" src="static/images/instagram.png" alt="" width="50" height="50">
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img class="mb-2 social2" src="static/images/facebook.png" alt="" width="37" height="37">
            </a>
            <small class="d-block mb-3 text-muted">Art Gallery ©2021</small>
        </div>
    </div>
</footer>

</body>
</html>
